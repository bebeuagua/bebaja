<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <base href="." />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Aplicação para calcular a quantidade de água que você precisa beber todos os dias">
        <meta name="keywords" content="água, water, saude, helth, controle, control, table, tabela, app">
        <title>Bebeu Água?</title>
        <link rel="icon" href="./img/copo.svg">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="container">
        <h1><i class="fas fa-water icon"></i>Bebeu Água?</h1>
        
        <div id="formulario">
            <div class="form-group">
                <label><i class="fas fa-user icon"></i>Nome:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-weight icon"></i>Peso em Kg:</label>
                <input type="number" id="peso" min="1" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-running icon"></i>Pratica atividades físicas?</label>
                <div class="radio-group">
                    <input type="radio" id="sim" name="atividade" value="sim">
                    <label for="sim">Sim</label>
                    <input type="radio" id="nao" name="atividade" value="nao">
                    <label for="nao">Não</label>
                </div>
            </div>

            <div class="form-group" id="horasGroup">
                <label><i class="fas fa-clock icon"></i>Horas por dia:</label>
                <select id="horas">
                    <option value="1">1 hora</option>
                    <option value="2">2 horas</option>
                    <option value="3">3 horas</option>
                    <option value="4">4 horas</option>
                    <option value="5">5 horas</option>
                    <option value="6">6 horas</option>
                    <option value="7">7 horas</option>
                    <option value="8">8 horas</option>
                </select>
            </div>

            <div class="btn-group">
                <button id="confirmar"><i class="fas fa-check"></i> Confirmar</button>
                <button id="cancelar"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="./js/bebeuAgua.js"></script>
</body>
</html>
